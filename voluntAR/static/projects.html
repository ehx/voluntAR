<div class="row">
  <div class="wrap contentclass" role="document">
    <div class="container">
      <div class="woocommerce"></div>
    </div>
    <div id="content" class="container homepagecontent">
      <div class="row">
        <div class="main col-md-12" role="main">
          <div class="entry-content" itemprop="mainContentOfPage">
            <div class="home_blog home-margin clearfix home-padding">
              <h3 class="hometitle">Proyectos</h3>
              <div class="form-group">
                <div class="icon-addon addon-lg">
                    <input type="text" placeholder="Filtrar" class="form-control">
                </div>
              </div>
              <div class="row">
                <div ng-repeat="evento in eventos | filter:proyectobusc">
                    <div class="col-md-6 col-sm-6 clearclass0">
                      <article id="post-155" class="post-155 post type-post status-publish format-standard has-post-thumbnail hentry category-photos tag-adventure tag-photos tag-surfing">
                        <div class="rowtight">
                          <div class="tcol-md-5 tcol-sm-12 tcol-ss-12">
                            <div class="imghoverclass">
                              <a href="#/evento/1" title="Image Slider Post">
                                <img src="{{evento.picture}}" alt="Image Slider Post" class="iconhover" style="display:block;">
                              </a>
                            </div>
                          </div>
                          <div class="tcol-md-7 tcol-sm-12 tcol-ss-12 postcontent">
                            <div class="postmeta updated color_gray">
                              <div class="postdate bg-lightgray headerfont">
                                <span class="postday">{{evento.finish_date | date:'dd/MM/yyyy'}}</span>
                              </div>
                            </div>
                            <header class="home_blog_title">
                              <a href="#/">
                                <h4 class="entry-title">{{evento.title}}</h4>
                              </a>
                              <div class="subhead color_gray">
                                <i class="icon-user"></i>
                                </span>
                                <span class="kad-hidepostauthortop"> {{evento.owner.user.first_name}} <span> {{evento.owner.user.last_name}} </span> </span>
                              </div>
                            </header>
                            <div class="entry-content">
                              <p>
                                {{evento.short_description}}
                                <a href="#/evento/1">Mas</a>
                              </p>
                            </div>
                            <footer> </footer>
                          </div>
                        </div>
                      </article>
                    </div>
                </div>
            </div>
            </div>
            <div class="home-margin home-padding">
              <div class="rowtight homepromo">
                <div class="tcol-lg-3 tcol-md-3 tcol-sm-6 tcol-xs-6 tcol-ss-12 home-iconmenu homeitemcount1">

                  </a>
                </div>
                <div class="tcol-lg-3 tcol-md-3 tcol-sm-6 tcol-xs-6 tcol-ss-12 home-iconmenu homeitemcount2">

                </div>
                <div class="tcol-lg-3 tcol-md-3 tcol-sm-6 tcol-xs-6 tcol-ss-12 home-iconmenu homeitemcount3">
                  <a href="file:///home/eloyc/Escritorio/voluntar-theme/Home%20%E2%80%93%20Virtue%20Theme_files/Home%20%E2%80%93%20Virtue%20Theme.html" target="_self" title="Tons of Options">

                </div>
                <div class="tcol-lg-3 tcol-md-3 tcol-sm-6 tcol-xs-6 tcol-ss-12 home-iconmenu homeitemcount4">

                    <i class="icon-shopping-cart "></i>
