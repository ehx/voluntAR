<div class="container">
	<toaster-container></toaster-container>
	<div class="row">
		<div class="col-md-12">
				<div class="woocommerce">
					<div class="col-1">
						<h2>Login</h2>
						<form ng-submit="login()" method="post" class="login" role="form">
							<p class="form-row form-row-wide">
								<label for="username">Username o email<span class="required">*</span></label>
								<input ng-model="usr.username" type="text" class="input-text" id="username" value="" />
							</p>
							<p class="form-row form-row-wide">
								<label for="password">Password <span class="required">*</span></label>
								<input ng-model="usr.password" class="input-text" type="password" id="password" />
							</p>
							<p class="form-row">
								<input type="submit" class="button" name="login" value="Login" />
								<label for="rememberme" class="inline">
									<input name="rememberme" type="checkbox" id="rememberme" value="forever" /> Remember me</label>
							</p>
							<p class="lost_password">
								<a href="#">Password perdida?</a>
							</p>
						</form>
					</div>

					<div class="col-2">
						<h2>Registrarse</h2>
						<form ng-submit="register()" method="post" class="register" role="form">
							<p class="form-row form-row-wide">
								<label for="reg_email">Email <span class="required">*</span></label>
								<input ng-model="usr.new_username" class="input-text" id="reg_email" value="" />
							</p>
							<p class="form-row form-row-wide">
								<label for="reg_password">Password <span class="required">*</span></label>
								<input ng-model="usr.new_password" type="password" class="input-text" id="reg_password" />
							</p>
							<p class="form-row form-row-wide">
								<label for="first_name">Nombre</label>
								<input ng-model="usr.new_name" type="text" id="first_name" class="input-text" value="" size="25" />
							</p>
							<p class="form-row">
								<input type="submit" class="button" name="register" value="Registrarse" />
							</p>
						</form>
					</div>
					
				</div>
		</div>
	</div>
</div>
